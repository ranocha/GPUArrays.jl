# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
dist: trusty
julia:
  - 0.7
  - 1.0
  - nightly
matrix:
 allow_failures:
 - julia: nightly
notifications:
  email: false
after_success:
  - julia -e 'Pkg.add("Documenter")'
  - julia -e 'cd(Pkg.dir("GPUArrays")); include(joinpath("docs", "make.jl"))'
